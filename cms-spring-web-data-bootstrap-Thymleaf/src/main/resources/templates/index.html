<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>CMS</title>
</head>
<body>
	<div align="center">

		<h1>Contact Manager</h1>


		<a href="new">Create New Contact</a> <br />
		<br />

		<form th:action="@{/}">
			Filter: <input type="text" name="keyword" id="keyword" size="50"
				th:value="${keyword}" required /> &nbsp; <input type="submit"
				value="Search" /> &nbsp; <input type="button" value="Clear"
				id="btnClear" onclick="clearSearch()" />
		</form>
		<br />
		<br />

		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>Contact ID</th>
					<th>Full Name</th>
					<th>Date Of Birth</th>
					<th>Mobile</th>
					<th>Married</th>

					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contact : ${listContacts}">
					<td th:text="${contact.contactId}">Contact ID</td>
					<td th:text="${contact.fullName}">Full Name</td>
					<td th:text="${contact.dateOfBirth">DOB</td>
					<td th:text="${contact.mobile}">Mobile</td>
					<td th:text="${contact.married}">Married</td>
					<td><a th:href="@{'/edit/' + ${contact.id}}">Edit</a>
						&nbsp;&nbsp;&nbsp;&nbsp; <a
						th:href="@{'/delete/' + ${contact.id}}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript">
	function clearSearch() {
		window.location = "[[@{/}]]";
	}
</script>
</body>
</html>
